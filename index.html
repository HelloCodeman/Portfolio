<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome My World!</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' />
  <!-- 引入google font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      background: #171616;
      justify-content: center;
      align-items: center;
      display: flex;
      overflow: hidden;
      font-family: "Press Start 2P", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    .item {
      width: 100%;
      font-size: 50px;
      color: #dabea7;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">HTML</div>
    <div class="item">CSS</div>
    <div class="item">JavaScript</div>
    <div class="item">PHP</div>
    <div class="item">MySQL</div>
    <div class="item">
      <a href="collections.html" class="btn btn-light">ENTER</a>
    </div>
  </div>

  <!-- bootstrap -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- 引入 gsap 主程式 -->
  <script src="./gsap/gsap.js"></script>
  <script>

    // set 設定初始補間動畫的預設值
    gsap.set('.container', {
      perspective: 1000,
    })

    const tl = gsap.timeline({
      // repeat: -1,
      // repeatDelay: 0.3,
    })

    tl
      .from('.item', {
        y: 60,
        rotationX: -90,
        autoAlpha: 0, // 元素會變得完全透明，使其在畫面上不可見
        stagger: 1.2, // 每個 .item 元素動畫將以 1.2 秒的間隔依次執行
      })

      .to('.item', {
        y: -60,
        // rotationX: 90,
        autoAlpha: 1,
        stagger: 1.2,
      }, 1.2) // 第三參數只設定動畫在時間軸的位置，表示把動畫放在時間軸1.2秒的位置

  </script>
</body>

</html>
