<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome My World!</title>
  <!-- bootstrap.css -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' rel='stylesheet' />
  <!-- font-awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body,
    html {
      cursor: none;
      /* 鼠標隱藏 */
    }

    body {
      height: 100vh;
      background: #171616;
      justify-content: center;
      align-items: center;
      display: flex;
      overflow: hidden;
      font-family: "Press Start 2P", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    .item {
      width: 100%;
      font-size: 50px;
      color: #dabea7;
      font-weight: bold;
      text-align: center;
    }

    #myCursor {
      position: fixed;
      width: 30px;
      height: 30px;
      border-radius: 100%;
      background-color: #dabea7;
      /* box-shadow: 0px 0px 5px 2px #dabea7;
      box-sizing: border-box; */
      pointer-events: none;
      mix-blend-mode: difference;
      transition: 0.05s;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item"><span class="mySpan">HTML</span></div>
    <div class="item"><span class="mySpan">CSS</span></div>
    <div class="item"><span class="mySpan">JavaScript</span></div>
    <div class="item"><span class="mySpan">PHP</span></div>
    <div class="item"><span class="mySpan">MySQL</span></div>
    <div class="item">
      <a href="collections.html" type="button" class="btn btn-light">ENTER</a>
    </div>
  </div>

  <div id="myCursor"></div>

  <!-- bootstrap.js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- 引入 gsap 主程式 -->
  <script src="./gsap/gsap.js"></script>
  <script>
    // 追蹤滑鼠
    var cursor = document.getElementById("myCursor");
    var spans = document.querySelectorAll(".mySpan");  // 取得文件中class=".mySpan" 的所有元素

    window.addEventListener("mousemove", function (e) {
      // 根據滑鼠位置更新鼠標位置 減去 myCursor 的一半讓中心點為鼠標觸發點
      cursor.style.left = e.pageX - 15 + "px";
      cursor.style.top = e.pageY - 15 + "px";
    })

    spans.forEach(function (span) {
      span.addEventListener("mouseenter", function () {
        cursor.style.width = "60px";
        cursor.style.height = "60px";
      });

      span.addEventListener("mouseleave", function () {
        cursor.style.width = "30px";
        cursor.style.height = "30px";
      });
    });

    // set 設定初始補間動畫的預設值
    gsap.set('.container', {
      perspective: 1000,
    })

    const tl = gsap.timeline({
      // repeat: -1,
      // repeatDelay: 0.3,
    })

    tl
      .from('.item', {
        y: 60,
        rotationX: -90,
        autoAlpha: 0, // 元素會變得完全透明，使其在畫面上不可見
        stagger: 1.2, // 每個 .item 元素動畫將以 1.2 秒的間隔依次執行
      })

      .to('.item', {
        y: -60,
        // rotationX: 90,
        autoAlpha: 1,
        stagger: 1.2,
      }, 1.2) // 第三參數只設定動畫在時間軸的位置，表示把動畫放在時間軸1.2秒的位置
  </script>
</body>

</html>
