<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.1/three.min.js'
    integrity='sha512-vnmn/Qqn6aG0POAc9mIGzjq0IybrvxJXYDafNvp9JSnDGxeF3pbkSqLvf+YGd5ku63pT7sa/jxHn7/d0mU8+tA=='
    crossorigin='anonymous'></script>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }

    html,
    body {
      cursor: none;
    }

    #myCursor {
      width: 50px;
      height: 50px;
      position: absolute;
      border: #dabea7;
    }
  </style>
</head>

<body>

  <img src="./img/location-arrow.png" id="myCursor">
  
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // var group = new THREE.Group();
    var geometry = new THREE.BoxGeometry(1, 1, 1)
    var material = new THREE.MeshPhongMaterial({ color: '#ff0000' });
    // var linematerial = new THREE.MeshBasicMaterial( { color: '#ffffff', wireframe: true} ); // 線稿的材質
    var cube = new THREE.Mesh(geometry, material);
    // var linecube = new THREE.Mesh( geometry, linematerial );
    // group.add( cube );
    // group.add( linecube );
    // scene.add( group );
    scene.add(cube);

    var ambientLight = new THREE.AmbientLight('#0c0c0c');
    scene.add(ambientLight);

    var spoltLight = new THREE.SpotLight('#ff0000');

    spoltLight.position.set(1, 1, 1);
    spoltLight.target = cube;

    scene.add(spoltLight);

    camera.position.z = 5;

    var animate = function () {
      requestAnimationFrame(animate);

      // group.rotation.x += 0.01;
      // group.rotation.y += 0.01;
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    };

    animate();

    let cursor = document.getElementById("myCursor");
    window.addEventListener("mousemove", function (e) {
      let x = e.clientX;
      let y = e.clientY;
      cursor.style.left = x + "px";
      cursor.style.top = y + "px";
    })
  </script>
</body>

</html>
