<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <!-- bootstrap.css -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' rel='stylesheet' />
  <!-- font-awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .loadingBar {
      position: relative;
      width: 100vw;
      height: 1px;
      color: rgb(41, 32, 21);
    }
  </style>

</head>

<body>
  <div class="container">

    <div class="headerCover">
      <div>Welcome</div>
      <div class="loadingBar">
        <div class="loadingValue"></div>
      </div>
    </div>
  </div>

  <!-- bootstrap.js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- 引入 gsap 主程式 -->
  <script src="../gsap/gsap.js"></script>
  <script src="../gsap/ScrollTrigger.js"></script>
  <script>

    const headerCover = gsap.timeline();
    headerCover.to(".loadingValue", 2, { width: "100%" })
      .to(".loadingBar", 0.1, { opacity: 0 })
      .to(".quote", 0.1, { opacity: 0 })
      .to(".headerCover", 0.5, { height: 0 })

  </script>
</body>

</html>
