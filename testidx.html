  <script>
    // 建立星星
    function createStar(starCount) {
      for (let i = 0; i < starCount; i++) {
        $('.container-fluid').append(`<div class="star animate">★</div>`)
      }

      $('.star').each(function (index, star) {
        $(this).css({
          position: 'absolute',
          left: gsap.utils.random(0, 100) + '%',
          top: gsap.utils.random(0, 100) + '%',
          // color: 'yellow',
        })
      })
    }

    createStar(70)

    // 建立星星動畫
    gsap.to('.star', {
      'font-size': `random(12,40)`,
      filter: 'drop-shadow(0 0 15px rgba(255,255,0,1))',
      left: '+=random(-10,10)%',
      x: 'random(-50,50)',
      y: 'random(-50,50)',
      rotationY: '-=130',
      duration: 4,
      stagger: 0.5,
      repeat: -1,
      scale: 0.6,
    })
  </script>
