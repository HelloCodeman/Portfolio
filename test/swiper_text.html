<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <!-- bootstrap.css -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' rel='stylesheet' />
  <!-- font-awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- swiper css -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css' rel='stylesheet' />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      position: relative;
      height: 100%;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    }
  </style>

</head>

<body>
  <section>
    <img class="hero" src="../img/me2.png" style="width: 50%;height: 50%;" alt="" />

    <div class="">
      <h1 class="demo">Stockholm</h1>
    </div>
  </section>

  <!-- bootstrap.js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- 引入 gsap 主程式 -->
  <script src="../gsap/gsap.js"></script>
  <script src="../gsap/ScrollTrigger.js"></script>
  <script src="../gsap/TextPlugin.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js'></script>
  <script>

    // register
    gsap.registerPlugin(TextPlugin);

    //replaces yourElement's text with "This is the new text" 
    gsap.to('.demo', {
      duration: 2,
      text: "This is the new text",
      ease: "bounce.out",
      newClass:"class2"
    });

  </script>
</body>

</html>
