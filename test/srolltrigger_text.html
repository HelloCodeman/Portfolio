<!DOCTYPE html>

<head>

  <!-- bootstrap.css -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' rel='stylesheet' />
  <!-- swiper css -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css' rel='stylesheet' />
  <!-- style.css -->

  <style>
    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-weight: 140;
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
      font-family: "Press Start 2P"
    }

    .headerCover {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #222222;
      position: fixed;
      left: 0;
      top: 0;

      height: 100%;
    }

    .welcome {
      font-size: 50px;
      color: #dabea7;
      margin-bottom: 10px;
    }

    .loadingBar {
      position: relative;
      margin-top: 20px;
      width: 100vw;
      height: 1px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .loadingValue {
      position: absolute;
      background-color: #dbc5a4;
      width: 0;
      height: 3px;
    }

    html::-webkit-scrollbar {
      display: none;
    }

    .section {
      width: 100vw;
    }

    .section.-a {
      font-size: 6vw;
      height: 100vh;
      background-color: #ffffff;
    }

    .me {
      position: absolute;
      bottom: 0;
    }

    .section.-b {
      color: #001514;
      height: 500vh;
      position: relative;
      background-color: #4E6E58;
    }

    .section.-c {
      font-size: 2vw;
      font-weight: 100;
      height: 100vh;
      color: #fff;
      background-color: #001514;
    }

    .section.-c a {
      font-size: 16px;
      opacity: 0.3;
      color: #fff;
      display: block;
    }

    .section__horizon {
      top: 0;
      position: sticky;
      width: 100%;
      height: 100vh;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      display: flex;
    }

    .section__horizon::-webkit-scrollbar {
      height: 10px;
    }

    .section__horizon::-webkit-scrollbar-track {
      background: #ffffff;
    }

    .section__horizon::-webkit-scrollbar-thumb {
      background: #000;
    }

    .section__horizon>div {
      width: 100vw;
      flex: 0 0 auto;
      left: 0;
      position: sticky;
    }

    .section__horizon>div>div {
      width: 100%;
      height: 100%;
      font-size: 6vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section__horizon>div>span {
      font-size: 4vw;
      writing-mode: vertical-lr;
      padding: 1vw;
    }

    .section__horizon>div:nth-child(2) {
      left: 10vw;
      background-color: #BCAA99;
    }

    .section__horizon>div:nth-child(3) {
      left: 20vw;
      background-color: #645986;
    }

    .section__horizon>div:nth-child(4) {
      left: 30vw;
      background-color: #BCAA99;
    }

    .section__horizon>div:nth-child(5) {
      background-color: #CCFF66;
    }

    .section__entrytext {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      flex-direction: column;
      gap: 0.5rem;
    }

    .section__footertext {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 0.5rem;
    }
  </style>
</head>

<body>

      <div class="section__horizon-block">
        <div>üèÑ OH YA BABY üèÑ</div>
      </div>
    </div>
  </section>
  <section class="section -c">
    <div class="section__footertext">
      ES Design Loves Egg<br>
      <a href="https://e-s.tw">Made by ES Design</a>
    </div>
  </section>
  <div class="progressBar">
    <div class="progressValue"></div>
  </div>
  <!-- content end -->

  <!-- bootstrap.js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- ÂºïÂÖ• gsap -->
  <script src="../gsap/gsap.js"></script>
  <script src="../gsap/ScrollTrigger.js"></script>
  <script src="../gsap/TextPlugin.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js'></script>
  <script>

    // header cover: website enter animation
    // const loadingtl = gsap.timeline();

    // loadingtl
    //   .to(".loadingValue", 3, { width: "100%" })
    //   .to(".loadingBar", 0.1, { display: 'none' })
    //   .to(".welcome", 0.1, { display: 'none' })
    //   .to(".headerCover", 0.5, { height: 0 })

    gsap.registerPlugin(TextPlugin);

    let scrollDownText = gsap.fromTo('.scrollDown', {
      duration: 3,
      text: 'Scroll Down <i class="fa-regular fa-hand-point-down handdown"></i>',
      // ease: "circ.inOut",
    }, {
      ease: "power1.out",
      y: 25,
      repeat: 4,
      repeatDelay: 0.3,
    });

    function getProgress(element) {
      var rect = element.getBoundingClientRect();
      var html = document.documentElement;
      let progress = - (rect.top / (element.clientHeight - window.innerHeight))
      if (progress <= 0) {
        progress = 0
      } else if (progress >= 1) {
        progress = 1
      }
      return progress
    }

    document.querySelectorAll('.section.-horizon').forEach((horizon) => {
      window.addEventListener('scroll', () => {
        horizon.children[0].scrollLeft = getProgress(horizon) * window.innerWidth * 4;
      })
    })

    const progress = gsap.timeline();
    progress.to(".progressValue", { width: '100%' })

    ScrollTrigger.create({
      animation: progress,
      trigger: ".banner",
      endTrigger: ".footer",
      start: "top top",
      end: "top bottom",
      scrub: 1,
    });
  </script>
</body>
